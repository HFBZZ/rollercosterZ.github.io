<!DOCTYPE html>
<meta charset="utf-8">
<h1>Compariosn of #IE Students Among Universities</h1>
<style>
body {
  font: 13px cursive;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
}
.bar {
  fill: grey;
}
.x.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
<body>
<p>Click on bars to explore!!</p>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var width = 930,
    height = 620;
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width-40], .1);
var y = d3.scale.linear()
    .rangeRound([height, 0]);
var color = d3.scale.linear()
    .range(["#246B24", "#99CC00", "#D6AD33", "#FF9933"]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));
var svg = d3.select("body").append("svg")
    .attr("width", width + 60)
    .attr("height", 2*(height + 60))
    .append("g")
    .attr("transform", "translate(" + 40 +"," + 30 + ")");
    
d3.json("https://hivelab.org/static/exam1.json", function(data) {
          Univ = data;
         UNIV=Object.keys(Univ[0]).filter(
          function(d) {
          return (d !== "Year");
          })
        UnivObj = Object.keys(Univ[0]).filter(
        function(d) {
        return (d !== "Year");
          }
          )
        .map(
          function(d) {
            return {"name": d}
          });
var YEAR=[];

  for(i=0;i<Univ.length;i++){
    YEAR[i]=Univ[i].Year;
        }

  for(j=0;j< YEAR.length;j++){

    for(i=0;i< UnivObj.length;i++){
      UnivObj[i][YEAR[j]]=Univ[j][UNIV[i]];
  }}
  
  data= UnivObj;
  
  console.log(data);
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "name"; }));
  
  data.forEach(function(d) {
    var y0 = 0;
    d.grade = color.domain().map(function(Years) { 
  return {
    Years: Years, name: d.name, Freshman: d.Freshman, Sophomore: d.Sophomore, Junior: d.Junior,Senior: d.Senior, y0: y0, y1: y0 + = + d[Years]
  }; });
    d.total = d.grade[d.grade.length - 1].y1;
  });
  
  x.domain(data.map(function(d) { return d.name; }));
   
  y.domain([0, d3.max(data, function(d) { return d.total; })]);
