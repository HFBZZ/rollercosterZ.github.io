<body>
    <div id="header">Comparison of the # of IE Students in Five Univerisities</div>

<script>
var dataset;
            d3.json("https://hivelab.org/static/exam1.json", function(data) {
                  
                  console.log(data);
            
                  dataset2 = data;
                  

var margin = { top: 10, right: 200, bottom: 10, left: 20 };
var width = 1000 - margin.left - margin.right ;
var height = 300 - margin.top - margin.bottom;
var dataset = [{
        data: [{
            U: "University A",
            C: dataset2[1]["University A"]
        }, {
            U: "University B",
            C: dataset2[1]["University B"]
        }, {
            U: "University C",
            C: dataset2[1]["University C"]
        }, {
            U: "University D",
            C: dataset2[1]["University D"]
        }, {
            U: "University E",
            C: dataset2[1]["University E"]
        }],
        name: dataset2[1].Year
    }, {
        data: [{
            U: "University A",
            C: dataset2[2]["University A"]
        }, {
            U: "University B",
            C: dataset2[2]["University B"]
        }, {
            U: "University C",
            C: dataset2[2]["University C"]
        }, {
            U: "University D",
            C: dataset2[2]["University D"]
        }, {
            U: "University E",
            C: dataset2[2]["University E"]
        }],
        name: dataset2[2].Year
    }, {
        data: [{
            U: "University A",
            C: dataset2[3]["University A"]
        }, {
            U: "University B",
            C: dataset2[3]["University B"]
        }, {
            U: "University C",
            C: dataset2[3]["University C"]
        }, {
            U: "University D",
            C: dataset2[3]["University D"]
        }, {
            U: "University E",
            C: dataset2[3]["University E"]
        }],
        name: dataset2[3].Year
    }, {
        data: [{
            U: "University A",
            C: dataset2[4]["University A"]
        }, {
            U: "University B",
            C: dataset2[4]["University B"]
        }, {
            U: "University C",
            C: dataset2[4]["University C"]
        }, {
            U: "University D",
            C: dataset2[4]["University D"]
        }, {
            U: "University E",
            C: dataset2[4]["University E"]
        }],
        name: dataset2[4].Year
    }
    ];
var university = dataset.map(function (d) {
        return d.name;
    });
var dataset = dataset.map(function (d) {
        return d.data.map(function (d, i) {
            // Structure it so that your numeric
            // axis (the stacked amount) is y
            return {
                y: d.C,
                x: d.U
            };
        });
    });
//Identify stack function
var stack = d3.layout.stack();
    //Stack the data together
    stack(dataset);
var dataset = dataset.map(function (group) {
    return group.map(function (d) {
        // Invert the x and y values, and y0 becomes x0
        return {
            x: d.y,
            y: d.x,
            x0: d.y0
        };
    });
});
var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right )
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var xMax = d3.max(dataset, function (group) {
        return d3.max(group, function (d) {
            return d.x + d.x0;
        });
    });
var xScale = d3.scale.linear()
        .domain([0, xMax])
        .range([0, width]),
    months = dataset[0].map(function (d) {
        return d.y;
    });
var yScale = d3.scale.ordinal()
        .domain(months)
        .rangeRoundBands([0, height], .1);
var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom");
var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left");
var colours = d3.scale.category20();
var groups = svg.selectAll("g")
        .data(dataset)
        .enter()
        .append("g")
        .style("fill", function (d, i) {
        return colours(i);
    });
var rects = groups.selectAll("rect")
        .data(function (d) {
        return d;
    })
        .enter()
        .append("rect")
        .attr("x", function (d) {
        return xScale(d.x0);
    })
        .attr("y", function (d, i) {
        return yScale(d.y);
    })
        .attr("height", function (d) {
        return yScale.rangeBand() - margin.top / 2;
    })
        .attr("width", function (d) {
        return xScale(d.x);
    });
       
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + (height - margin.top + 3) + ")")
        .call(xAxis);
    svg.append("g")
       .attr("class", "axis")
       .call(yAxis);
//.forEach()
university.forEach(function (d, i) {
    svg.append("text")
        .attr("fill", "black")
        .attr("x", width + margin.left + 80)
        .attr("y", i * 24 + 22)
        .text(d);
    svg.append("rect")
        .attr("fill", colours(i))
        .attr("width", 20)
        .attr("height", 20)
        .attr("x", width + margin.left + 55)
        .attr("y", i * 24 + 6);
});
</script>
