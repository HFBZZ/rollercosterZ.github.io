<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>D3: SVG bar chart with value labels (centered)</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style type="text/css">
		
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
			</style>
	</head>
	<body>
	<p>Senior IE Students Number Among Universities</p>	
		
		<script type="text/javascript">
			//Width and height
			var w = 650;
			var h = 275;
			var barPadding = 8;
			//var padding = 20
			var dataset;
			d3.json("exam1.json", function(data) {
                  
                  console.log(data);
			
                  dataset = data;
                        
                 dataset2 = [dataset[3]];                 
                 dataset3 = [dataset2[0].University_A , dataset2[0].University_B , dataset2[0].University_C , dataset2[0].University_D , dataset2[0].University_E];
			
		var xScale = d3.scale.ordinal()
			.domain(["University_A" , "University_B", "University_C","University_D" , "University_E" ])
			.range([0, 170, 310 ,450, 650]);
		var yScale = d3.scale.linear()
			.domain([0, d3.max(dataset3, function(d) { return d; })])
			.range([h - barPadding, barPadding]);	
			
		var xAxis = d3.svg.axis()
		        .scale(xScale)
		        .orient("bottom")
			//.ticks(5);
		
	        var yAxis = d3.svg.axis()
			.scale(yScale)
			.orient("left")
			.ticks(6);	 
			
			
			//Create SVG element
		        var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			svg.selectAll("rect")
			   .data(dataset3)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * (w/dataset3.length) + 15;
			   })
			   .attr("y", function(d) {
			   		return h - (d * 2) - 20;
			   		//return yScale(d);
			  
			   })
			   .attr("width", w /dataset3.length - barPadding)
			   .attr("height", function(d) {
			   		return d * 2;
			   })
			   .attr("fill", function(d) {
					return "rgb(142, 83, " + (d * 2) + ")";
	                   });
	                
			svg.selectAll("text")
			   .data(dataset3)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return i * (w / dataset3.length) + (w / dataset3.length - barPadding) / 2 + 15;
			   })
			   .attr("y", function(d) {
			   		return h - (d * 2) + 10;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "18px")
			   .attr("fill", "white");
		
		svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(15," + (h - 20) + ")")
				.call(xAxis);
			
			//Create Y axis
		svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(15 ,-12)")
				.call(yAxis);	   
			   
		
		           
		           
		           
        });	 
		</script>
	
</body></html>
