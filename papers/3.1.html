<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>D3: SVG bar chart with value labels (centered)</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//Width and height
			var w = 350;
			var h = 300;
			var barPadding = 10;
			//var padding = 20
			var dataset;
			d3.json("exam1.json", function(data) {
                  
                  console.log(data);
                  dataset = data;
                        
                 dataset2 = [dataset[3]];                 
                 dataset3 = [dataset2[0].University_A , dataset2[0].University_B , dataset2[0].University_C , dataset2[0].University_D , dataset2[0].University_E];
			
		//var xScale = d3.scale.linear()
			//.domain([0, w])
			//.range([padding, w - padding * 2]);
		//var yScale = d3.scale.linear()
			//.domain([0, d3.max(dataset3, function(d) { return d; })])
			//.range([h - padding, padding]);	
			
			
			
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			svg.selectAll("rect")
			   .data(dataset3)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * (w/dataset3.length);
			   })
			   .attr("y", function(d) {
			   		return h - (d * 2);
			   		//return yScale(d);
			  
			   })
			   .attr("width", w /dataset3.length - barPadding)
			   .attr("height", function(d) {
			   		return d * 2;
			   })
			   .attr("fill", function(d) {
					return "rgb(0, 0, " + (d * 10) + ")";
	                   });
	                
	              
			svg.selectAll("text")
			   .data(dataset3)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return i * (w / dataset3.length) + (w / dataset3.length - barPadding) / 2;
			   })
			   .attr("y", function(d) {
			   		return h - (d * 4) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "15px")
			   .attr("fill", "white");
			});
			
		</script>
	
</body></html>
