<!DOCTYPE html>
<meta charset="utf-8">
<h1>Compariosn of IE Student # Among Universities</h1>
<style>
body {
  font: 13px cursive;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
}
.bar {
  fill: grey;
}
.x.axis path {
  fill: none;
  stroke: #000;
  
}
</style>
<body>

<p>Click on bars to explore!!</p>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var width = 1230,
    height = 720;
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width-40], .1);
var y = d3.scale.linear()
    .rangeRound([height, 0]);
var color = d3.scale.ordinal()
    .range(["#246B24", "#99CC00", "#D6AD33", "#FF9933"]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));
var svg = d3.select("body").append("svg")
    .attr("width", width + 60)
    .attr("height", 2*(height + 60))
    .append("g")
    .attr("transform", "translate(" + 40 +"," + 30 + ")");
	
d3.json("https://hivelab.org/static/exam1.json", function(data) {
   	Univ = data;
	UNIV=Object.keys(Univ[0]).filter(
	function(d) {
	return (d !== "Year");
	})
	UnivObj = Object.keys(Univ[0]).filter(
	function(d) {
	return (d !== "Year");
	}
	)
        .map(
        function(d) {
	return {"name": d}
	});
					
	var YEAR=[];
	for(i=0;i<Univ.length;i++){
	YEAR[i]=Univ[i].Year;
	}
	for(j=0;j< YEAR.length;j++){
        for(i=0;i< UnivObj.length;i++){
	UnivObj[i][YEAR[j]]=Univ[j][UNIV[i]];
	}}
	data= UnivObj;
	console.log(data);
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "name"; }));
  data.forEach(function(d) {
    var y0 = 0;
    d.ages = color.domain().map(function(Years) { 
	return {
    Years: Years, name: d.name, Freshman: d.Freshman, Sophomore: d.Sophomore, Junior: d.Junior,Senior: d.Senior, y0: y0, y1: y0 += +d[Years]
  }; });
    d.total = d.ages[d.ages.length - 1].y1;
  });
  
  var state = svg.selectAll(".name")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x(d.name) + ",0)"; });
var down=new Array();
 
state.selectAll("rect")
      .data(function(d) { return d.ages; })
      .enter().append("rect")
      .attr("id", function(d){   
                return d.name;       
            })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.y1); })
      .attr("height", function(d) {  return y(d.y0) - y(d.y1);})
      .style("fill", function(d) { return color(d.Years); })
    .on("click", function(d) {
    
if(d.Years==="Freshman"){
        svg.selectAll("rect")
          
          .transition()
          .attr("y", function(d) { return y(d.y1); })
          .attr("height", function(d) { return y(d.y0) - y(d.y1)+1; })
          .style("fill", function(d) { return color(d.Years); })
		}
else if(d.Years==="Sophomore"){
        svg.selectAll("rect")
          .transition()
          .attr("y", function(d) { return y(d.y1-d.Freshman); })
          .attr("height", function(d) { return y(d.y0) - y(d.y1)+1; })
      .style("fill", function(d) { return color(d.Years); })
		
			}
else if(d.Years==="Junior"){
	svg.selectAll("rect")
	  .transition()
          .attr("y", function(d) { return y(d.y1-d.Freshman-d.Sophomore); })
          .attr("height", function(d) { return y(d.y0) - y(d.y1)+1; })
          .style("fill", function(d) { return color(d.Years); })
		
			}
else if(d.Years==="Senior"){
		  svg.selectAll("rect")
		   .transition()
          .attr("y", function(d) { return y(d.y1-d.Freshman-d.Sophomore-d.Junior); })
            .attr("height", function(d) { return y(d.y0) - y(d.y1)+1; })
      .style("fill", function(d) { return color(d.Years); })
		
			}	
			
    });
  var legend = svg.selectAll(".legend")
      .data(color.domain().slice())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(20," + i * 20 + ")"; });
  legend.append("rect")
      .attr("x", width-25)
      .attr("y", 3)
      .attr("width", 25)
      .attr("height", 12)
      .style("fill", color);
  legend.append("text")
      .attr("x",width-40)
      .attr("y", 10)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
      x.domain(data.map(function(d) { return d.name; 
  }));
   
  y.domain([0, d3.max(data, function(d) { return d.total; })]);
  svg.append("g")
      .attr("class","y axis")
      .call(yAxis)
    .append("text")
      .attr("y", 0)
      .attr("x", 105)
      .attr("dy", ".75em")
      .style("text-anchor", "end")
      .text("# of Students");
      
svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
	  
	   svg.append("text")
            .attr("x", (width / 2))
            .attr("y",-10)
            .attr("text-anchor", "middle")
            .style("font-size", "16px");
        
			
			
});
</script>
</html>
