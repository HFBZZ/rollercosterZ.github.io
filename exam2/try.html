<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Bar Chart of IE Students in Five Universities</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style type="text/css">
svg {
  vertical-align: middle;
  
  box-shadow: inset 0 0 3px 0px #CECECE;
}

.header rect{
  fill: #E6E6E6;
  stroke-width:0.4;
  stroke:rgb(0,0,0);
}

.header text{
  fill: black;
  font: 10px sans-serif;
  text-anchor: right;
}

.cell rect{
  fill: #FFFFFF;
  stroke-width:0.4;
  stroke:rgb(0,0,0);
}

.cell text{
  fill: black;
  font: 10px sans-serif;
  text-anchor: right;
}
</style>
</head>
<body>
<svg class="canvas"></svg>
<script>
var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom;

var canvas = d3.select(".canvas")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var headerGrp = canvas.append("g").attr("class", "headerGrp");
var rowsGrp = canvas.append("g").attr("class","rowsGrp");

var fieldHeight = 30;
var fieldWidth = 90;

var previousSort = null;
var format = d3.time.format("%a %b %d %Y");
//var dateFn = function(date) { return format.parse(d.created_at) };

// a global
var jsonData = [];
d3.json("https://hivelab.org/static/exam2.json", function(json) {
  jsonData = json;
});

refreshTable();

function refreshTable(sortOn){

	// create the table header	
	var header = headerGrp.selectAll("g")
		.data(d3.keys(jsonData[0]))
	  .enter().append("g")
		.attr("class", "header")
		.attr("transform", function (d, i){
			return "translate(" + i * fieldWidth + ",0)";
		})
		.on("click", function(d){ return refreshTable(d);});
	
	header.append("rect")
		.attr("width", fieldWidth-1)
		.attr("height", fieldHeight);
		
	header.append("text")
		.attr("x", fieldWidth / 2)
		.attr("y", fieldHeight / 2)
		.attr("dy", ".35em")
		.text(String);
	
	// fill the table	
	// select rows
	var rows = rowsGrp.selectAll("g.row").data(jsonData).on("mouseover",function(d,i){
                        d3.select(this)
                              .style({"fill":"orange"});});
	
	// create rows	
	var rowsEnter = rows.enter().append("svg:g")
		.attr("fill","orange")
		.attr("class","row")
		.attr("transform", function (d, i){
			return "translate(0," + (i+1) * (fieldHeight+1) + ")"})
			.on("mouseover",function(d,i){
                        d3.select(this)
                              .style({"fill":"orange"});});

	// select cells
	var cells = rows.selectAll("g.cell").data(function(d){return d3.values(d);}).on("mouseover",function(d,i){
                        d3.select(this)
                              .style({"fill":"orange"});});
	
	// create cells
	var cellsEnter = cells.enter().append("svg:g")
		.attr("class", "cell")
		.attr("transform", function (d, i){
			return "translate(" + i * fieldWidth + ",0)"
			;
		})
		;
		
	cellsEnter.append("rect")
		.attr("width", fieldWidth-1)
		.attr("height", fieldHeight)
		.on("mouseover",function(d,i){
                        d3.select(this)
                              .style({"background":"orange"});});	
		
	cellsEnter.append("text")
		.attr("x", fieldWidth / 2)
		.attr("y", fieldHeight / 2)
		.attr("dy", ".35em")
		.text(String)
		.on("mouseover",function(d,i){
                        d3.select(this)
                              .style({"background":"orange"});});
	
	//update if not in initialisation
	if(sortOn !== null) {
			// update rows
			if(sortOn != previousSort){
				rows.sort(function(a,b){return sort(a[sortOn], b[sortOn]);});			
				previousSort = sortOn;
			}
			else{
				rows.sort(function(a,b){return sort(b[sortOn], a[sortOn]);});
				previousSort = null;
			}
			rows.transition()
				.duration(500)
				.attr("transform", function (d, i){
					return "translate(0," + (i+1) * (fieldHeight+1) + ")";
				});
				
			//update cells
			rows.selectAll("g.cell").select("text").text(String);
	}
}

function sort(a,b){
	if(typeof a == "string"){
		var parseA = format.parse(a);
		if(parseA){
			var timeA = parseA.getTime();
			var timeB = format.parse(b).getTime();
			return timeA > timeB ? 1 : timeA == timeB ? 0 : -1;
		}
		else 
			return a.localeCompare(b);
	}
	else if(typeof a == "number"){
		return a > b ? 1 : a == b ? 0 : -1;
	}
	else if(typeof a == "boolean"){
		return b ? 1 : a ? -1 : 0;
	}
}
</script>
</body>
</html>
